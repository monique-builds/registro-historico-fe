<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">   

    <h:form id="form">    
        <f:passThroughAttribute name="autocomplete" value="off"/>       

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.IR_A_INICIO}.xhtml">#{msg.inicio}</a></li>
                <li class="breadcrumb-item active"><a href="#{ConstantesPaginas.GESTION_ETIQUETAS}.xhtml">#{msg.gestionEtiqueta}</a></li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.gestionEtiqueta}"/></h2>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        
        <p:outputPanel id="formularioDatosGenerales">
            <fieldset>
                <legend><h:outputText value="#{msg.registroEtiqueta}"/></legend>
                
                <p:outputPanel styleClass="col-md-10"> 
                    <p:outputPanel styleClass="form-group row" id="fila_input_nivel">
                        <h:outputLabel value="#{msg.niveles}" styleClass="col-sm-3 col-form-label obligatorio" for="c_nivel"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:selectOneMenu   id="c_nivel" value="#{etiquetaBean.comboNivel.selected}" styleClass="form-control dropdown texto-medio" rendered="#{etiquetaBean.editar}">
                                <f:selectItems value="#{etiquetaBean.comboNivel.items}" />
                            </h:selectOneMenu>
                            <p:inputText id="input_nivel" styleClass="form-control texto-medio" value="#{etiquetaBean.entidadEnEdicion.etiPagina.pagNivel.nivNombre}" maxlength="100" readonly="#{!etiquetaBean.editar}" rendered="#{!etiquetaBean.editar}"/>                            
                        </p:outputPanel>
                    </p:outputPanel>                  

                    <p:outputPanel styleClass="form-group row" id="fila_input_anio">
                        <h:outputLabel value="#{msg.anio}" styleClass="col-sm-3 col-form-label obligatorio" for="input_anio"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputMask id="input_anio" styleClass="form-control texto-extra-corto" value="#{etiquetaBean.entidadEnEdicion.etiPagina.pagAnio}" mask="9999" readonly="#{!etiquetaBean.editar}"/>
                        </p:outputPanel>
                    </p:outputPanel>                    

                    <p:outputPanel styleClass="form-group row" id="fila_input_libro">
                        <h:outputLabel value="#{msg.libro}" styleClass="col-sm-3 col-form-label obligatorio"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputNumber id="input_libro" styleClass="form-control texto-extra-corto" value="#{etiquetaBean.entidadEnEdicion.etiPagina.pagLibro}" maxlength="4" minValue="1" maxValue="100" thousandSeparator="" decimalSeparator="." decimalPlaces="0" readonly="#{!etiquetaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_pagina">
                        <h:outputLabel value="#{msg.pagina}" styleClass="col-sm-3 col-form-label obligatorio"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputNumber id="input_pagina" styleClass="form-control texto-extra-corto" value="#{etiquetaBean.entidadEnEdicion.etiPagina.pagPagina}" maxlength="4" minValue="1" maxValue="2000" thousandSeparator="" decimalSeparator="." decimalPlaces="0" readonly="#{!etiquetaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>
                    
                    <p:outputPanel styleClass="form-group row" id="fila_input_sede">
                        <h:outputLabel value="#{msg.sede}" styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputText id="input_sede" styleClass="form-control texto-medio" value="#{etiquetaBean.entidadEnEdicion.etiNombreSede}" maxlength="500" readonly="#{!etiquetaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>                    
                    
                    <p:outputPanel styleClass="form-group row" id="fila_input_codigo">                        
                        <h:outputLabel value="#{msg.nombre}"
                                       styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">                                                       
                            <h:inputText autocomplete="off" styleClass="form-control texto-medio" id="input_nombre" value="#{etiquetaBean.entidadEnEdicion.etiNombre}" maxlength="255" readonly="#{!etiquetaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row">                        
                        <h:outputLabel value="#{msg.apellido}"
                                       styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">                            
                            <h:inputText autocomplete="off" id="input_apellido" value="#{etiquetaBean.entidadEnEdicion.etiApellido}" styleClass="form-control texto-medio" maxlength="255" readonly="#{!etiquetaBean.editar}"/>                            
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_nie">
                        <h:outputLabel value="#{msg.nie}" styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputText id="input_nie" value="#{etiquetaBean.entidadEnEdicion.etiNie}" styleClass="form-control texto-corto" maxlength="15" readonly="#{!etiquetaBean.editar}"/>                            
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_dui">
                        <h:outputLabel value="#{msg.dui}" styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputText id="input_dui" value="#{etiquetaBean.entidadEnEdicion.etiDui}" styleClass="form-control texto-corto" maxlength="15" readonly="#{!etiquetaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>                    

                    <p:outputPanel styleClass="form-group row" id="fila_input_folio">
                        <h:outputLabel value="#{msg.folio}" styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputText id="input_folio" styleClass="form-control texto-extra-corto" value="#{etiquetaBean.entidadEnEdicion.etiFolio}" maxlength="8" readonly="#{!etiquetaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>
                    
                    <p:outputPanel styleClass="form-group row" id="fila_input_foliomined">
                        <h:outputLabel value="#{msg.folioMined}" styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputText id="input_folio_mined" styleClass="form-control texto-extra-corto" value="#{etiquetaBean.entidadEnEdicion.etiFolioMined}" maxlength="8" readonly="#{!etiquetaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>
                    
                    <p:outputPanel styleClass="form-group row" id="fila_input_correlativo">
                        <h:outputLabel value="#{msg.correlativo}" styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputText id="input_correlativo" styleClass="form-control texto-extra-corto" value="#{etiquetaBean.entidadEnEdicion.etiCorrelativo}" maxlength="8" readonly="#{!etiquetaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_fecha">
                        <h:outputLabel value="#{msg.fecha}" styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                                <p:calendar autocomplete="off" styleClass="fomr-control" id="input_fecha"
                                            value="#{etiquetaBean.entidadEnEdicion.etiFecha}" 
                                            pattern="#{applicationBean.patternFecha}" 
                                            locale="#{sessionBean.locale}" 
                                            converter="#{localDateConverter}"
                                            readonlyInput="true" disabled="#{!etiquetaBean.editar}">
                                </p:calendar>
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_archivo" rendered="#{!etiquetaBean.editar}">
                        <h:outputLabel value="#{msg.archivo}" styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <a href="#{handleArchivoBean.descargarHistorico(etiquetaBean.entidadEnEdicion.etiPagina)}" class="form-control-plaintext" target="_blank">#{msg.descargar}</a>                               
                        </p:outputPanel>                    
                    </p:outputPanel>                      
                
                </p:outputPanel>

                <p:outputPanel styleClass="col-md-12 texto-right" rendered="#{etiquetaBean.editar}">
                    <p:commandButton id="btnGuardarAsociacion"  value="#{msg.guardar}" 
                                     action="#{etiquetaBean.guardar()}"
                                     update="@form" 
                                     styleClass="btn btn-primary" 
                                     icon="glyphicon glyphicon-floppy-disk" >
                    </p:commandButton>
                    <p:blockUI block="formularioDatosGenerales" trigger="btnGuardarAsociacion" />
                </p:outputPanel>
            </fieldset>
        </p:outputPanel>       

        <h:panelGroup styleClass="volverLink" layout="block">
            
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/>
        </h:panelGroup> 
           
    </h:form>
</ui:composition>
