<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                    
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <c:set var="controllerParam" value="#{controllerParam}" scope="request"/>
    <c:set var="actionParam" value="#{actionParam}" scope="request"/>
    <c:set var="filtroNombreCompleto" value="#{filtroNombreCompleto}" scope="request"/>
    <c:set var="resetInput" value="#{resetInput}" scope="request"/>

    <f:metadata>
        <f:event type="preRenderView" listener="#"/>  
    </f:metadata>   

    <p:commandButton icon="glyphicon glyphicon-align-justify" id="btnNombresApellidos" 
                     styleClass="btn btn-icono" title="#{msg.hnombrecompleto}" />
    <p:remoteCommand name="actualizarFiltro" action="#{busquedaNombreComponenteBean.actualizarFiltro()}" />
    <p:overlayPanel id="nombresApellidosPanel" for="btnNombresApellidos" hideEffect="fade" styleClass="mas-formulario" dismissable="true"  onHide="actualizarFiltro()">
        <p:outputPanel styleClass="form-group row">
            <h:outputLabel value="#{msg.primerNombre}" for="b_primerNombre" styleClass="col-sm-5 col-form-label"/>
            <p:outputPanel styleClass="col-sm-7">
                <h:inputText autocomplete="off" styleClass="form-control" id="b_primerNombre"
                             value="#{busquedaNombreComponenteBean.filtroNombreCompleto.perPrimerNombre}"/>
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel styleClass="form-group row">
            <h:outputLabel value="#{msg.segundoNombre}" for="b_segundoNombre" styleClass="col-sm-5 col-form-label"/>
            <p:outputPanel styleClass="col-sm-7">
                <h:inputText autocomplete="off" styleClass="form-control" id="b_segundoNombre"
                             value="#{busquedaNombreComponenteBean.filtroNombreCompleto.perSegundoNombre}">
                </h:inputText>
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel styleClass="form-group row">
            <h:outputLabel value="#{msg.tercerNombre}" for="b_tercerNombre" styleClass="col-sm-5 col-form-label"/>
            <p:outputPanel styleClass="col-sm-7">
                <h:inputText autocomplete="off" styleClass="form-control" id="b_tercerNombre"
                             value="#{busquedaNombreComponenteBean.filtroNombreCompleto.perTercerNombre}" />
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel styleClass="form-group row">
            <h:outputLabel value="#{msg.primerApellido}" for="b_primerApellido" styleClass="col-sm-5 col-form-label"/>
            <p:outputPanel styleClass="col-sm-7">
                <h:inputText autocomplete="off" styleClass="form-control" id="b_primerApellido"
                             value="#{busquedaNombreComponenteBean.filtroNombreCompleto.perPrimerApellido}" />
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel styleClass="form-group row">
            <h:outputLabel value="#{msg.segundoApellido}" for="b_segundoApellido" styleClass="col-sm-5 col-form-label"/>
            <p:outputPanel styleClass="col-sm-7">
                <h:inputText autocomplete="off" styleClass="form-control" id="b_segundoApellido"
                             value="#{busquedaNombreComponenteBean.filtroNombreCompleto.perSegundoApellido}" />
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel styleClass="form-group row">
            <h:outputLabel value="#{msg.tercerApellido}" for="b_tercerApellido" styleClass="col-sm-5 col-form-label"/>
            <p:outputPanel styleClass="col-sm-7">
                <h:inputText autocomplete="off" styleClass="form-control" id="b_tercerApellido"
                             value="#{busquedaNombreComponenteBean.filtroNombreCompleto.perTercerApellido}" />
            </p:outputPanel>
        </p:outputPanel>
    </p:overlayPanel>



</ui:composition>
