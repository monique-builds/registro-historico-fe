<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

    <p:outputPanel id="historialDetail">                
        <h:panelGroup rendered="#{not empty historial}"  >                     
            <p:dataTable value="#{historial}" var="hist" reflow="true">                                       
                <p:column headerText="#{msg.husuarioMod}" sortBy="#{hist.revEntity.usuario}">                             
                    <h:outputText value="#{hist.revEntity.usuario}"/>                         
                </p:column>                         
                <p:column headerText="#{msg.hfecha}" sortBy="#{hist.revEntity.revtstmp}">                             
                    <h:outputText value="#{hist.revEntity.revtstmp}" converter="#{longToDateTimeConverter}" />
                </p:column>
                <p:column headerText="#{msg.htipo}">                            
                    <h:outputText value="#{hist.revType.text}"/>                         
                </p:column> 
                <p:column styleClass="columnaAcciones" exportable="false" rendered="#{navegacion != null}">
                    <p:link outcome="#{navegacion}" title="#{msg.ver}" styleClass="btn btn-icono">
                        <h:outputText styleClass="glyphicon glyphicon-eye-open"/>
                        <f:param name="id" value="#{hist.objPk}"/>
                        <f:param name="rev" value="#{hist.revEntity.rev}"/>
                    </p:link>
                </p:column> 
            </p:dataTable>                
        </h:panelGroup>            
    </p:outputPanel>   

</ui:composition>
