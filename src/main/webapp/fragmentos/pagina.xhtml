<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">   

    <h:form id="form">    
        <f:passThroughAttribute name="autocomplete" value="off"/>       

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.IR_A_INICIO}.xhtml">#{msg.inicio}</a></li>
                <li class="breadcrumb-item active"><a href="#{ConstantesPaginas.GESTION_PAGINAS}.xhtml">#{msg.gestionPagina}</a></li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.gestionPagina}"/></h2>

            <p:outputPanel styleClass="float-right">
            </p:outputPanel>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        
        <p:outputPanel id="formularioDatosGenerales">
            <fieldset>
                <legend><h:outputText value="#{msg.registroPagina}"/></legend>
                
                <p:outputPanel styleClass="col-md-10">                    
                    
                    <p:outputPanel styleClass="form-group row" id="fila_input_nivel">
                        <h:outputLabel value="#{msg.niveles}" styleClass="col-sm-3 col-form-label obligatorio" for="b_nivel"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:selectOneMenu   id="b_nivel" value="#{paginaBean.comboNivel.selected}" styleClass="form-control dropdown texto-medio" rendered="#{paginaBean.editar}">
                                <f:selectItems value="#{paginaBean.comboNivel.items}" />
                            </h:selectOneMenu>
                            <p:inputText id="input_nivel" styleClass="form-control texto-medio" value="#{paginaBean.entidadEnEdicion.pagNivel.nivNombre}" maxlength="100" readonly="#{!paginaBean.editar}" rendered="#{!paginaBean.editar}"/>
                        </p:outputPanel>
                    </p:outputPanel>                  

                    <p:outputPanel styleClass="form-group row" id="fila_input_anio">
                        <h:outputLabel value="#{msg.anio}" styleClass="col-sm-3 col-form-label obligatorio" for="input_anio"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputMask id="input_anio" styleClass="form-control texto-extra-corto" value="#{paginaBean.entidadEnEdicion.pagAnio}" mask="9999" readonly="#{!paginaBean.editar}"/>
                        </p:outputPanel>
                    </p:outputPanel>                    

                    <p:outputPanel styleClass="form-group row" id="fila_input_libro">
                        <h:outputLabel value="#{msg.numeroLibro}" styleClass="col-sm-3 col-form-label obligatorio"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputNumber id="input_libro" styleClass="form-control texto-extra-corto" value="#{paginaBean.entidadEnEdicion.pagLibro}" maxlength="4" minValue="1" maxValue="100" readonly="#{!paginaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_pagina">
                        <h:outputLabel value="#{msg.numeroPagina}" styleClass="col-sm-3 col-form-label obligatorio"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputNumber id="input_pagina" styleClass="form-control texto-extra-corto" value="#{paginaBean.entidadEnEdicion.pagPagina}" maxlength="4" minValue="1" maxValue="2000" readonly="#{!paginaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>                    
                    
                    <p:outputPanel styleClass="form-group row" id="fila_input_libro_nombre">
                        <h:outputLabel value="#{msg.nombreArchivo}" styleClass="col-sm-3 col-form-label obligatorio" for="input_libro_nombre"/>                        
                        <p:outputPanel styleClass="col-sm-9">
                            <p:inputText id="input_libro_nombre" styleClass="form-control texto-medio" value="#{paginaBean.entidadEnEdicion.pagNombreLibro}" maxlength="100" readonly="#{!paginaBean.editar}"/>
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_archivo" rendered="#{!paginaBean.editar}">
                        <h:outputLabel value="#{msg.archivo}" styleClass="col-sm-3 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-9">                            
                            <a href="#{handleArchivoBean.descargarHistorico(paginaBean.entidadEnEdicion)}" class="form-control-plaintext" target="_blank">#{msg.descargar}</a>   
                        </p:outputPanel>                    
                    </p:outputPanel>                      
                
                </p:outputPanel>

                <p:outputPanel styleClass="col-md-12 texto-right">
                    <p:commandButton id="btnGuardarAsociacion"  value="#{msg.guardar}" 
                                     action="#{paginaBean.guardar()}"
                                     update="formularioDatosGenerales" 
                                     styleClass="btn btn-primary" 
                                     icon="glyphicon glyphicon-floppy-disk" >
                    </p:commandButton>
                    <p:blockUI block="formularioDatosGenerales" trigger="btnGuardarAsociacion" />
                </p:outputPanel>
            </fieldset>
        </p:outputPanel>       

        <h:panelGroup styleClass="volverLink" layout="block">
            
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/>
        </h:panelGroup> 
           
    </h:form>
</ui:composition>
