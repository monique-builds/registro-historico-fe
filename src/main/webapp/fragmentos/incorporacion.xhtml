<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                >

    <h:form id="form">
        <f:passThroughAttribute name="autocomplete" value="off" />

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a
                        href="#{ConstantesPaginas.IR_A_INICIO}.xhtml">#{msg.gestionIncorporacion}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msg.solicutudIncorporacion}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.solicutudIncorporacion}"/></h2>
            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        <p:outputPanel id="itemDetail">
            <div class="requeridos">
                <h:outputText value="#{msg.textoCamposObligatorios}" />
            </div>

            <h:panelGroup>
                <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true" />
                <p:outputPanel id="formularioIncorporacion">

                    <p:fieldset>
                        <!-- Información de contacto -->
                        <p:fieldset legend="Información de contacto">
                            <p:outputPanel styleClass="form-group row" id="fila_input_nombre_solicitante">
                                <h:outputLabel value="#{msg.nombreSolicitante}" for="input_nombre_solicitante"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_nombre_solicitante"
                                                 styleClass="form-control"
                                                 value="#{incorporacionBean.entidadEnEdicion.nombreSolicitante}" />
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_correo">
                                <h:outputLabel value="#{msg.correoElectronico}" for="input_correo"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_correo" styleClass="form-control"
                                                 value="#{incorporacionBean.entidadEnEdicion.correoElectronico}" />
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_telefono">
                                <h:outputLabel value="#{msg.telefono}" for="input_telefono"
                                               styleClass="col-sm-4 col-form-label" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_telefono" styleClass="form-control"
                                                 value="#{incorporacionBean.entidadEnEdicion.telefono}" />
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:fieldset>

                        <!-- Información del estudiante -->
                        <p:fieldset legend="Información del estudiante">
                            <p:outputPanel styleClass="form-group row" id="fila_input_nombre_estudiante">
                                <h:outputLabel value="#{msg.nombreCompleto}" for="input_nombre_estudiante"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_nombre_estudiante"
                                                 styleClass="form-control"
                                                 value="#{incorporacionBean.entidadEnEdicion.nombreEstudiante}" />
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_municipio">
                                <h:outputLabel value="#{msg.municipio}" for="input_municipio"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_municipio" styleClass="form-control"
                                                 value="#{incorporacionBean.entidadEnEdicion.municipio}" />
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_nacionalidad">
                                <h:outputLabel value="#{msg.nacionalidad}" for="input_nacionalidad"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:selectOneMenu id="input_nacionalidad"
                                                     value="#{incorporacionBean.entidadEnEdicion.incNacionalidad}"
                                                     styleClass="form-control">
                                        <f:selectItems value="#{incorporacionBean.comboNacionalidad.items}"
                                                       var="nacionalidad" itemLabel="#{nacionalidad.nacNombre}"
                                                       itemValue="#{nacionalidad}" />
                                    </h:selectOneMenu>
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_departamento">
                                <h:outputLabel value="#{msg.departamento}" for="input_departamento"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:selectOneMenu id="input_departamento"
                                                     value="#{incorporacionBean.entidadEnEdicion.departamento}"
                                                     styleClass="form-control">
                                        <f:selectItems value="#{incorporacionBean.listaDepartamentos}" var="dep"
                                                       itemValue="#{dep.depPk}" itemLabel="#{dep.depNombre}" />
                                    </h:selectOneMenu>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:fieldset>

                        <!-- Información académica -->
                        <p:fieldset legend="Información académica">
                            <p:outputPanel styleClass="form-group row" id="fila_input_institucion">
                                <h:outputLabel value="#{msg.institucion}" for="input_institucion"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_institucion" styleClass="form-control"
                                                 value="#{incorporacionBean.entidadEnEdicion.institucion}" />
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_grado_academico">
                                <h:outputLabel value="#{msg.gradoAcademico}" for="input_grado_academico"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_grado_academico" styleClass="form-control"
                                                 value="#{incorporacionBean.entidadEnEdicion.gradoAcademico}" />
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_pais_graduacion">
                                <h:outputLabel value="#{msg.paisGraduacion}" for="input_pais_graduacion"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_pais_graduacion" styleClass="form-control"
                                                 value="#{incorporacionBean.entidadEnEdicion.paisGraduacion}" />
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_anio_titulo">
                                <h:outputLabel value="#{msg.anioTitulo}" for="input_anio_titulo"
                                               styleClass="col-sm-4 col-form-label obligatorio" />
                                <p:outputPanel styleClass="col-sm-8">
                                    <p:inputNumber autocomplete="off" id="input_anio_titulo" styleClass="form-control"
                                                   value="#{incorporacionBean.entidadEnEdicion.anioTitulo}" minValue="1900"
                                                   maxValue="2100" />
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:fieldset>

                        <p:fieldset legend="Información pendiente">
                            <!-- Datos ingresados por funcionario (solo visible en modoAdmin) -->
                            <p:outputPanel rendered="#{incorporacionBean.modoEdicionAdmin}">
                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Bachillerato Acreditado" for="input_bachillerato_acreditado"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputText autocomplete="off" id="input_bachillerato_acreditado"
                                                     styleClass="form-control"
                                                     value="#{incorporacionBean.entidadEnEdicion.bachilleratoAcreditado}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Título a Incorporar" for="input_titulo_incorporar"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputText autocomplete="off" id="input_titulo_incorporar"
                                                     styleClass="form-control"
                                                     value="#{incorporacionBean.entidadEnEdicion.tituloAIncorporar}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Institución" for="input_institucion_func"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputText autocomplete="off" id="input_institucion_func"
                                                     styleClass="form-control"
                                                     value="#{incorporacionBean.entidadEnEdicion.institucion}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Locación" for="input_locacion"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputText autocomplete="off" id="input_locacion"
                                                     styleClass="form-control"
                                                     value="#{incorporacionBean.entidadEnEdicion.locacion}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="País" for="input_pais_func"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputText autocomplete="off" id="input_pais_func"
                                                     styleClass="form-control"
                                                     value="#{incorporacionBean.entidadEnEdicion.pais}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Edad" for="input_edad"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-4">
                                        <p:inputNumber autocomplete="off" id="input_edad"
                                                       styleClass="form-control"
                                                       value="#{incorporacionBean.entidadEnEdicion.edad}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Profesión" for="input_profesion"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputText autocomplete="off" id="input_profesion"
                                                     styleClass="form-control"
                                                     value="#{incorporacionBean.entidadEnEdicion.profesion}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Documento a Reconocer" for="input_doc_reconocer"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputText autocomplete="off" id="input_doc_reconocer"
                                                     styleClass="form-control"
                                                     value="#{incorporacionBean.entidadEnEdicion.documentoAReconocer}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Documento a Incorporar" for="input_doc_incorporar"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputText autocomplete="off" id="input_doc_incorporar"
                                                     styleClass="form-control"
                                                     value="#{incorporacionBean.entidadEnEdicion.documentoAIncorporar}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Año de Estudio" for="input_anio_estudio"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <p:inputNumber autocomplete="off" id="input_anio_estudio"
                                                       styleClass="form-control"
                                                       value="#{incorporacionBean.entidadEnEdicion.incAnioEstudio}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Domicilio" for="input_domicilio"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputTextarea  id="input_domicilio"
                                                          styleClass="form-control"
                                                          value="#{incorporacionBean.entidadEnEdicion.domicilio}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Observaciones" for="input_observaciones"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:inputTextarea id="input_observaciones"
                                                         styleClass="form-control"
                                                         value="#{incorporacionBean.entidadEnEdicion.observaciones}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Fecha Resolución" for="input_fecha_resolucion"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <p:calendar id="input_fecha_resolucion" styleClass="form-control"
                                                    value="#{incorporacionBean.entidadEnEdicion.fechaResolucion}"
                                                    pattern="dd/MM/yyyy"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Fecha Acuerdo" for="input_fecha_acuerdo"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <p:calendar id="input_fecha_acuerdo" styleClass="form-control"
                                                    value="#{incorporacionBean.entidadEnEdicion.fechaAcuerdo}"
                                                    pattern="dd/MM/yyyy"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <!-- Datos del sistema (solo visibles en modoAdmin) -->
                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Número de Acuerdo" for="input_num_acuerdo"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <p:inputNumber autocomplete="off" id="input_num_acuerdo"
                                                       styleClass="form-control"
                                                       value="#{incorporacionBean.entidadEnEdicion.numeroAcuerdo}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row">
                                    <h:outputLabel value="Número de Resolución" for="input_num_resolucion"
                                                   styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <p:inputNumber autocomplete="off" id="input_num_resolucion"
                                                       styleClass="form-control"
                                                       value="#{incorporacionBean.entidadEnEdicion.numeroResolucion}"/>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <p:outputPanel styleClass="form-group row" rendered="#{incorporacionBean.modoEdicionAdmin}">
                                    <h:outputLabel value="Estado" styleClass="col-sm-4 col-form-label"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <p:selectOneMenu value="#{incorporacionBean.entidadEnEdicion.estado}" 
                                                         styleClass="form-control dropdown texto-medio">
                                            <f:selectItem itemLabel="PENDIENTE" itemValue="PENDIENTE" />
                                            <f:selectItem itemLabel="EN REVISIÓN" itemValue="EN_REVISION" />
                                            <f:selectItem itemLabel="APROBADA" itemValue="APROBADA" />
                                            <f:selectItem itemLabel="RECHAZADA" itemValue="RECHAZADA" />
                                            <f:selectItem itemLabel="CANCELADA" itemValue="CANCELADA" />
                                        </p:selectOneMenu>
                                    </p:outputPanel>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:fieldset>

                        <!-- Fieldset para los documentos académicos -->
                        <p:fieldset id="documentosIncorporacion" legend="#{msg.documentosIncorporacion}">
                            <p:outputPanel styleClass="form-group row" id="fila_input_documentos_incorporacion">
                                <p:outputPanel styleClass="col-sm-12">
                                    <p:dataTable id="listaDocumentos"
                                                 rowSelectMode="checkbox"
                                                 emptyMessage="#{msg.noHayResultados}"
                                                 var="documento"
                                                 selection="#{incorporacionBean.documentosSeleccionados}"
                                                 value="#{incorporacionBean.documentosDeIncorporacion}"
                                                 rowKey="#{documento.id}"
                                                 style="margin-bottom:0;">



                                        <!-- Columna de selección con checkboxes -->
                                        <p:column selectionMode="multiple" style="width:16px; text-align:center;" />

                                        <p:column headerText="#{msg.documentos}">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h:outputText styleClass="fw-bold" value="#{documento.nombreDocumento}" />
                                                <p:fileUpload id="file_upload_#{documento.id}"
                                                              mode="advanced" 
                                                              dragDropSupport="true"
                                                              label="Cargar archivo"
                                                              uploadLabel="#{msg.confirmar}"
                                                              update="listaDocumentos"
                                                              cancelLabel="#{msg.cancelar}"
                                                              auto="true"
                                                              sizeLimit="10485760"
                                                              allowTypes="/(\.|\/)(pdf|docx?|xlsx?|jpe?g|png)$/"
                                                              styleClass="ocultar-icono"
                                                              /> 
                                            </div>
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:fieldset>
                        <p:outputPanel styleClass="control-group">
                            <p:outputPanel styleClass="float-right">
                                <p:commandButton id="btnGuardar" value="#{msg.guardar}"
                                                 action="#{incorporacionBean.guardar()}" update="@form"
                                                 styleClass="btn btn-primary"
                                                 icon="glyphicon glyphicon-floppy-disk"
                                                 />
                            </p:outputPanel>
                        </p:outputPanel>
                        <p:blockUI block="@form" trigger="btnGuardar" />
                        <p:defaultCommand target="btnGuardar" scope="itemDetail" />
                    </p:fieldset>


                </p:outputPanel>
            </h:panelGroup>
        </p:outputPanel>

        <h:panelGroup styleClass="volverLink" layout="block">
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link" />
        </h:panelGroup>
    </h:form>
</ui:composition>
