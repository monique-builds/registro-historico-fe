<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="form">
        <f:passThroughAttribute name="autocomplete" value="off"/>

        <!-- Encabezado y breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.IR_A_INICIO}.xhtml">#{msg.gestionEquivalencia}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msg.solicitudEquivalencia}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.solicitudEquivalencia}"/></h2>
            <div class="lineaHeader">
                <div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div>
            </div>
        </p:outputPanel>

        <!-- Indicador de modo administrador -->
        <p:outputPanel styleClass="alert alert-info mb-3" rendered="#{equivalenciaBean.modoEdicionAdmin}">
            <i class="glyphicon glyphicon-lock"></i> MODO ADMINISTRADOR ACTIVADO
        </p:outputPanel>

        <p:fieldset>
            <p:outputPanel id="itemDetail">
                <h:panelGroup>
                    <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true"/>
                    <p:outputPanel id="formularioSolicitud">

                        <!-- Datos Personales -->
                        <p:fieldset legend="#{msg.datosPersonales}">
                            <!-- Nombres -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_nombres_solicitante">
                                <h:outputLabel value="#{msg.nombres}" for="input_nombres_solicitante" styleClass="col-sm-4 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_nombres_solicitante" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.nombres}"
                                                 required="true" requiredMessage="Nombres es requerido"
                                                 />
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Apellidos -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_apellidos_solicitante">
                                <h:outputLabel value="#{msg.apellidos}" for="input_apellidos_solicitante" styleClass="col-sm-4 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_apellidos_solicitante" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.apellidos}"
                                                 required="true" requiredMessage="Apellidos es requerido"
                                                 />
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Nacionalidad -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_nacionalidad">
                                <h:outputLabel value="#{msg.nacionalidad}" for="input_nacionalidad" styleClass="col-sm-4 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_nacionalidad" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.nacionalidad}"
                                                 required="true" requiredMessage="Nacionalidad requerida"
                                                 />
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Municipio de Residencia -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_municipio">
                                <h:outputLabel value="#{msg.municipioResidencia}" for="input_municipio" styleClass="col-sm-4 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_municipio" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.municipioResidencia}"
                                                 required="true" requiredMessage="Municipio requerido"
                                                 />
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Correo Electrónico -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_correo">
                                <h:outputLabel value="#{msg.correoElectronico}" for="input_correo" styleClass="col-sm-4 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_correo" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.correoElectronico}"
                                                 required="true" requiredMessage="Correo electrónico es requerido"
                                                 />
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Teléfono -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_telefono">
                                <h:outputLabel value="#{msg.telefono}" for="input_telefono" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_telefono" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.telefono}"
                                                 />
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:fieldset>

                        <!-- Información Académica -->
                        <p:fieldset legend="#{msg.informacionAcademica}">
                            <!-- País de Estudio -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_pais_estudio">
                                <h:outputLabel value="#{msg.paisEstudio}" for="input_pais_estudio" styleClass="col-sm-4 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_pais_estudio" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.paisEstudio}"
                                                 required="true" requiredMessage="País de estudio es requerido"
                                                 />
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Institución Extranjera -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_institucion">
                                <h:outputLabel value="#{msg.nombreInstitucionExtranjera}" for="input_institucion" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_institucion" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.institucionExtranjera}"
                                                 />
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Grado Extranjero -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_grado_estudio">
                                <h:outputLabel value="#{msg.gradoEstudio}" for="input_grado_estudio" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_grado_estudio" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.gradoExtranjero}"
                                                 />
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Año de Título -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_anio_titulo">
                                <h:outputLabel value="#{msg.anioTitulo}" for="input_anio_titulo" styleClass="col-sm-4 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <p:inputNumber autocomplete="off" id="input_anio_titulo" styleClass="form-control"
                                                   value="#{equivalenciaBean.entidadEnEdicion.ultimoAnioEstudio}"
                                                   minValue="1900" maxValue="2100"
                                                   required="true" requiredMessage="Año de título es requerido"
                                                   />
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Ubicación Institución Extranjera (Solo Admin) -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_ubicacion_institucion"
                                           rendered="#{equivalenciaBean.modoEdicionAdmin}">
                                <h:outputLabel value="#{msg.ubicacionInstitucionExtranjera}" for="input_ubicacion_institucion" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_ubicacion_institucion" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.ubicacionInstitucionExtranjera}"/>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:fieldset>

                        <!-- Datos del Trámite -->
                        <p:fieldset legend="#{msg.datosTramite}">
                            <!-- Convenio de la Haya -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_convenio">
                                <h:outputLabel value="#{msg.tieneConvenioHaya}" for="input_convenio" styleClass="col-sm-4 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <p:selectOneRadio layout="responsive" columns="3" id="input_convenio"
                                                      value="#{equivalenciaBean.entidadEnEdicion.convenioHaya}"
                                                      required="true" requiredMessage="Debe seleccionar una opción"
                                                      >
                                        <f:selectItems value="#{applicationBean.booleanValues}"/>
                                        <p:ajax update="panelDocumentosContainer"/>
                                    </p:selectOneRadio>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:fieldset>

                        <p:fieldset legend="Información pendiente" rendered="#{equivalenciaBean.modoEdicionAdmin}">
                            <!-- Grado a Matricular (Solo Admin) -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_grado_matricular"
                                           rendered="#{equivalenciaBean.modoEdicionAdmin}">
                                <h:outputLabel value="#{msg.gradoMatricular}" for="input_grado_matricular" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_grado_matricular" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.gradoAMatricular}"/>
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Observaciones (Solo Admin) -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_observacion"
                                           rendered="#{equivalenciaBean.modoEdicionAdmin}">
                                <h:outputLabel value="#{msg.observacion}" for="input_observacion" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputTextarea id="input_observacion" styleClass="form-control"
                                                     value="#{equivalenciaBean.entidadEnEdicion.observaciones}" rows="3"/>
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Número de Resolución (Solo Admin) -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_numero_resolucion"
                                           rendered="#{equivalenciaBean.modoEdicionAdmin}">
                                <h:outputLabel value="#{msg.numeroResolucion}" for="input_numero_resolucion" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:inputText autocomplete="off" id="input_numero_resolucion" styleClass="form-control"
                                                 value="#{equivalenciaBean.entidadEnEdicion.numeroResolucion}"/>
                                </p:outputPanel>
                            </p:outputPanel>

                            <!-- Fecha de Resolución (Solo Admin) -->
                            <p:outputPanel styleClass="form-group row" id="fila_input_fecha_resolucion"
                                           rendered="#{equivalenciaBean.modoEdicionAdmin}">
                                <h:outputLabel value="#{msg.fechaResolucion}" for="input_fecha_resolucion" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <p:calendar id="input_fecha_resolucion" value="#{equivalenciaBean.entidadEnEdicion.fechaResolucion}"
                                                pattern="dd/MM/yyyy" styleClass="form-control"/>
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" rendered="#{equivalenciaBean.modoEdicionAdmin}">
                                <h:outputLabel value="Estado" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <p:selectOneMenu value="#{equivalenciaBean.entidadEnEdicion.estado}" 
                                                     styleClass="form-control dropdown texto-medio">
                                        <f:selectItem itemLabel="PENDIENTE" itemValue="PENDIENTE" />
                                        <f:selectItem itemLabel="EN REVISIÓN" itemValue="EN_REVISION" />
                                        <f:selectItem itemLabel="APROBADA" itemValue="APROBADA" />
                                        <f:selectItem itemLabel="RECHAZADA" itemValue="RECHAZADA" />
                                        <f:selectItem itemLabel="CANCELADA" itemValue="CANCELADA" />
                                    </p:selectOneMenu>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:fieldset>

                        <!-- Documentos -->
                        <p:outputPanel id="panelDocumentosContainer">
                            <p:fieldset legend="#{msg.documentosRequeridos}"
                                        rendered="#{equivalenciaBean.entidadEnEdicion.convenioHaya != null}">
                                <!-- Documentos con Convenio -->
                                <p:outputPanel rendered="#{equivalenciaBean.entidadEnEdicion.convenioHaya}">
                                    <p:dataTable id="documentosConConvenio"
                                                 rowSelectMode="checkbox"
                                                 emptyMessage="#{msg.noHayResultados}"
                                                 var="documento"
                                                 selection="#{equivalenciaBean.documentosSeleccionados}"
                                                 value="#{equivalenciaBean.documentosConConvenio}"
                                                 rowKey="#{documento.id}"
                                                 style="margin-bottom:0;">

                                        <p:column selectionMode="multiple" style="width:16px; text-align:center;"/>

                                        <p:column headerText="#{msg.documentos}">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h:outputText styleClass="fw-bold" value="#{documento.nombreDocumento}"/>
                                                <p:fileUpload mode="advanced"
                                                              dragDropSupport="true"
                                                              label="Cargar archivo"
                                                              uploadLabel="#{msg.confirmar}"
                                                              update="@form"
                                                              cancelLabel="#{msg.cancelar}"
                                                              auto="true"
                                                              sizeLimit="10485760"
                                                              allowTypes="/(\.|\/)(pdf|docx?|xlsx?|jpe?g|png)$/"
                                                              styleClass="ocultar-icono"
                                                              />
                                            </div>
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>

                                <!-- Documentos sin Convenio -->
                                <p:outputPanel rendered="#{not equivalenciaBean.entidadEnEdicion.convenioHaya}">
                                    <p:dataTable id="documentosSinConvenio"
                                                 rowSelectMode="checkbox"
                                                 emptyMessage="#{msg.noHayResultados}"
                                                 var="documento"
                                                 selection="#{equivalenciaBean.documentosSeleccionados}"
                                                 value="#{equivalenciaBean.documentosSinConvenio}"
                                                 rowKey="#{documento.id}"
                                                 style="margin-bottom:0;">

                                        <p:column selectionMode="multiple" style="width:16px; text-align:center;"/>

                                        <p:column headerText="#{msg.documentos}">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h:outputText styleClass="fw-bold" value="#{documento.nombreDocumento}"/>
                                                <p:fileUpload mode="advanced"
                                                              dragDropSupport="true"
                                                              label="Cargar archivo"
                                                              uploadLabel="#{msg.confirmar}"
                                                              update="@form"
                                                              cancelLabel="#{msg.cancelar}"
                                                              auto="true"
                                                              sizeLimit="10485760"
                                                              allowTypes="/(\.|\/)(pdf|docx?|xlsx?|jpe?g|png)$/"
                                                              styleClass="ocultar-icono"
                                                              />
                                            </div>
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>
                            </p:fieldset>
                        </p:outputPanel>

                        <!-- Botones -->
                        <p:outputPanel styleClass="control-group">
                            <p:outputPanel styleClass="float-right">
                                <p:commandButton id="btnGuardar" value="#{msg.guardar}" action="#{equivalenciaBean.guardar}"
                                                 update="@form" styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>

                            </p:outputPanel>
                        </p:outputPanel>
                        <p:blockUI block="@form" trigger="btnGuardar"/>
                        <p:defaultCommand target="btnGuardar" scope="itemDetail"/>
                    </p:outputPanel>
                </h:panelGroup>
            </p:outputPanel>
        </p:fieldset>

        <h:panelGroup styleClass="volverLink" layout="block">
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/>
        </h:panelGroup>
    </h:form>
</ui:composition>
