<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">        

        <f:passThroughAttribute name="autocomplete" value="off"/>       

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.IR_A_INICIO}.xhtml">#{msg.gestionEquivalencia}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msg.solicitudEquivalencia}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.solicitudEquivalencia}"/></h2>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        <p:outputPanel id="itemDetail">                                                             
            <h:panelGroup >                    
                <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true"/>                
                <p:outputPanel id="formularioSolicitud">                                               
                    <p:outputPanel styleClass="form-group row" id="fila_input_nombre_solicitante" >                        
                        <h:outputLabel value="#{msg.nombreSolicitante}" for="input_nombre_solicitante"  styleClass="col-sm-4 col-form-label obligatorio"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <h:inputText autocomplete="off" id="input_nombre_solicitante" styleClass="form-control" value="#{solicitudBean.entidadEnEdicion.nombreSolicitante}"/>                        
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_fecha_recepcion" >                        
                        <h:outputLabel value="#{msg.fechaRecepcion}" for="input_fecha_recepcion"  styleClass="col-sm-4 col-form-label obligatorio"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <p:calendar id="input_fecha_recepcion" styleClass="form-control" value="#{solicitudBean.entidadEnEdicion.fechaRecepcion}" pattern="dd/MM/yy"/>                        
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_correo" >                        
                        <h:outputLabel value="#{msg.correoElectronico}" for="input_correo"  styleClass="col-sm-4 col-form-label obligatorio"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <h:inputText autocomplete="off" id="input_correo" styleClass="form-control" value="#{solicitudBean.entidadEnEdicion.correoElectronico}"/>                        
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_telefono" >                        
                        <h:outputLabel value="#{msg.telefono}" for="input_telefono"  styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <h:inputText autocomplete="off" id="input_telefono" styleClass="form-control" value="#{solicitudBean.entidadEnEdicion.telefono}"/>                        
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_pais_estudio" >                        
                        <h:outputLabel value="#{msg.paisEstudio}" for="input_pais_estudio"  styleClass="col-sm-4 col-form-label obligatorio"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <h:inputText autocomplete="off" id="input_pais_estudio" styleClass="form-control" value="#{solicitudBean.entidadEnEdicion.paisEstudio}"/>                        
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_grado_estudio" >                        
                        <h:outputLabel value="#{msg.gradoEstudio}" for="input_grado_estudio"  styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <h:inputText autocomplete="off" id="input_grado_estudio" styleClass="form-control" value="#{solicitudBean.entidadEnEdicion.gradoEstudio}"/>                        
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_ciudad_estudio" >                        
                        <h:outputLabel value="#{msg.ciudadEstudio}" for="input_ciudad_estudio"  styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <h:inputText autocomplete="off" id="input_ciudad_estudio" styleClass="form-control" value="#{solicitudBean.entidadEnEdicion.ciudadEstudio}"/>                        
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_anio_titulo" >                        
                        <h:outputLabel value="#{msg.anioTitulo}" for="input_anio_titulo"  styleClass="col-sm-4 col-form-label obligatorio"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <p:inputNumber autocomplete="off" id="input_anio_titulo" styleClass="form-control" value="#{solicitudBean.entidadEnEdicion.anioTitulo}" minValue="1900" maxValue="2100"/>                        
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="control-group" >
                        <p:outputPanel styleClass="float-right">
                            <p:commandButton id="btnGuardar"  value="#{msg.guardar}" action="#{solicitudBean.guardar()}" update="@form" styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>                             
                        </p:outputPanel>                    
                    </p:outputPanel>                     
                    <p:blockUI block="@form" trigger="btnGuardar" /> 
                    <p:defaultCommand target="btnGuardar" scope="itemDetail"/>  						
                </p:outputPanel>         
            </h:panelGroup>            
        </p:outputPanel>        

        <h:panelGroup styleClass="volverLink" layout="block">
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/> 
        </h:panelGroup>
    </h:form>
</ui:composition>
