<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">      
        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header rojo"><h:outputText value="Página no encontrada"/></h2>

            <div class="lineaHeader"><div class="rojo" style="width: 100%;"></div></div>
        </p:outputPanel>

        <div class="ui-messages">
            <div class="ui-messages-error ui-corner-all">
                <span class="ui-messages-error-icon"></span>
                <ul>
                    <li role="alert" aria-atomic="true">
                        <span class="ui-messages-error-summary">La página solicitada no existe.</span>
                    </li>
                </ul>
            </div>
        </div>
    </h:form>
</ui:composition>
